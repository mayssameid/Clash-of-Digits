<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Input - Math Duel Arena</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="nav.css"> 
  <link rel="stylesheet" href="player.css"> 
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <nav>
      <div class="logo-container">
        <img src="clashofdigits.png" alt="Logo" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="player.html" class="active">Player Input</a></li>
        <li><a href="arena.html">Game Arena</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="player-input">
      <h2>Enter Your Details</h2>

      <div class="input-group">
        <label for="player1">Player 1 Name</label>
        <input id="player1" type="text" placeholder="Player 1" required>
      </div>

      <div class="input-group" id="player2-section" style="display: none;">
        <label for="player2">Player 2 Name</label>
        <input id="player2" type="text" placeholder="Player 2">
      </div>

      <div class="input-group">
        <label><input type="radio" name="game-mode" value="single-player" checked> Single Player</label>
        <label><input type="radio" name="game-mode" value="multiplayer"> Multiplayer</label>
      </div>

      <div class="input-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="moderate">Moderate</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <button class="primary-action" onclick="startGame()">Start Game</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Math Duel Arena. All Rights Reserved.</p>
  </footer>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>

  <script src="game-music.js"></script>

  <script src="player.js"></script>
</body>
</html>
